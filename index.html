<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium-image">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="credits-remaining">
        <div class="ethereum-balance">
          <img src="images/icon-ethereum.svg" alt="ethereum-icon">
          <span class="bal-ethereum">0.041 ETH</span>
        </div>
        <div class="days-left">
          <img src="images/icon-clock.svg" alt="clock-icon">
          <span class="remaining-days">3 days left</span>
        </div>
      </div>
      <div class="user">
        <img class="avatar" src="images/image-avatar.png" alt="avatar-icon">
        <p>Creation of <span class="user-name">Jules Wyvern</span></p>
      </div>
    </div>
